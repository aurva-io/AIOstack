
{{- if .Values.httproute.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Values.httproute.name }}
  labels:
    gateway: {{ .Values.httproute.gateway.name }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gateway.name }}
      namespace: {{ .Values.httproute.gateway.namespace }}
  hostnames:
    - "{{ .Values.httproute.host }}"
  rules:
    - backendRefs:
        - name: {{ .Values.httproute.service.name }}
          port: {{ .Values.httproute.service.port }}
{{- if .Values.httproute.privateAccess.enabled }}
---
apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: {{ .Values.httproute.name }}-private-vpn-access
spec:
  default:
    securityPolicy: {{ .Values.httproute.privateAccess.securityPolicy }}
  targetRef:
    group: ""
    kind: Service
    name: {{ .Values.httproute.service.name }}
{{- end }}
{{- end }}