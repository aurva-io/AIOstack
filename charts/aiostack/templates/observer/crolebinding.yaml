{{- if .Values.observer.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aiostack-observer-clusterrolebinding-{{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aiostack-observer-clusterrole-{{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.observer.serviceAccount.name | default "aiostack-observer-sa" }}
  namespace: {{ .Release.Namespace }}
{{- end }}