{{- if .Values.outpost.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiostack-outpost
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiostack.labels" . | nindent 4 }}
    app.kubernetes.io/name: aiostack-outpost
spec:
  replicas: {{ .Values.outpost.replicaCount }}
  selector:
    matchLabels:
      {{- include "aiostack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: aiostack-outpost
  template:
    metadata:
      labels:
        {{- include "aiostack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: aiostack-outpost
    spec:
      serviceAccountName: {{ .Values.outpost.serviceAccount.name | default "aiostack-outpost-sa" }}
      dnsPolicy: ClusterFirst
      containers:
      - name: outpost
        image: "public.ecr.aws/l5a6x1y4/aiostack-outpost:{{ .Values.outpost.version }}"
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: http
          containerPort: {{ .Values.outpost.service.targetPort }}
          protocol: TCP
        {{- if .Values.outpost.env }}
        env:
        - name: LOG_ENV
          value: "production"
        {{- toYaml .Values.outpost.env | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.outpost.resources | nindent 10 }}
      {{- with .Values.outpost.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.outpost.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.outpost.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}