{{- if .Values.emissary.enabled }}
{{- if .Values.emissary.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.emissary.serviceAccount.name | default "aiostack-emissary-sa" }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.emissary.serviceAccount.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.emissary.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
