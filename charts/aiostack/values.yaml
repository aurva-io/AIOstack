global:
  outpost:
    port: 7471

observer:
  enabled: true
  version: v1.0.5_alpha
  nodeSelector: {}
  tolerations: []
  affinity: {}
  serviceAccount:
    create: true
    name: aiostack-observer-sa
    annotations:
    labels: {}
  env:
    - name: TRACE_SSL
      value: "true"
    - name: TRACE_EGRESS
      value: "true"
    - name: TRACE_GO_TLS
      value: "true"
    - name: TRACE_INTERNAL_SVC
      value: "true"
    - name: INTERNAL_SVC_SAMPLE_INTERVAL
      value: "0s"
    - name: LOGS_TTL
      value: "30s"
    - name: TRACE_INTERNAL_SVC_HTTP
      value: "true"
    - name: INTERNAL_SVC_HTTP_SAMPLE_INTERVAL
      value: "0s"
    - name: CONNECTION_CHANNEL_SIZE
      value: "100"

    # THE FOLLOWING ARE FOR YOU TO MODIFY
    - name: IS_OUTPOST_URL_SECURE
      value: "false" # If you aren't sure , leave as false

outpost:
  enabled: true
  version: v1.0.5_alpha
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP
  serviceAccount:
    create: true
    name: aiostack-outpost-sa
    annotations:
    labels: {}
  env:
    - name: SKIP_NAMESPACES
      value: "kube-system,aiostack-test,aiostack,monitoring,gke-mcs"
    - name: INSECURE_SKIP_VERIFY
      value: "true"
    - name: COMMANDER_URL
      value: "hq.aurva.ai:443"

    # THE FOLLOWING ARE FOR YOU TO MODIFY
    - name: COMPANY_ID
      value: "<MODIFY>"
    - name: AIOSTACK_VALIDATION_KEY
      value: "<MODIFY>"